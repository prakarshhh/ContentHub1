<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/register.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1c1c1c;
        }

        .navbar-brand {
            color: #e0e0e0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #007bff;
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
        }

        .card {
            border-radius: 8px;
            background: #1e1e1e;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .card-header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-control {
            border-radius: 12px;
            background: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-control:focus {
            background: #444;
            border-color: #555;
            box-shadow: 0 0 0 .2rem rgba(255, 255, 255, 0.25);
            outline: none;
        }

        .form-control::placeholder {
            color: #888;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        label
        {
            color:white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .alert-danger {
            border-radius: 6px;
            font-size: 14px;
            background: #e74c3c;
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<!--<nav class="navbar navbar-expand-lg navbar-dark">-->
<!--    <a class="navbar-brand" href="#">My App</a>-->
<!--</nav>-->

<div th:replace="/fragments/header :: header"></div>

<div class="container">
    <div class="card shadow-lg">
        <div class="card-header">Register New User</div>
        <div class="card-body">
            <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                    <input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Username" pattern="[A-Za-z ]+" title="Only letters and spaces are allowed" required/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                    <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Email" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                    <div class="input-group">
                        <input id="password" type="password" class="form-control" th:field="*{password}" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[_&$]).{8,}" title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one digit, and one special character (_&$)" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm Password Error</div>
                    <div class="input-group">
                        <input id="confirmPassword" type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Confirm Password" required/>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary btn-lg" type="submit">Register</button>
                </div>
            </form>
        </div>
        <div class="card-footer form-footer">
            <p style="color:white">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
