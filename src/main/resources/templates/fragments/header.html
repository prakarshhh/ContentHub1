<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Content Hub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/1dd225ac83.js" crossorigin="anonymous"></script>

    <style>
        /* Navbar Styles */
        .navbar {
            background-color: #2c2c2c;
            border-bottom: 2px solid #444;
            padding: 0.75rem 1.5rem;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: 1.75rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 10px;
            color: #00aaff;
        }

        .navbar-brand:hover {
            color: #00aaff;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"%3E%3Cpath stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"%3E%3C/path%3E%3C/svg%3E');
        }

        .navbar-nav {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .nav-link {
            color: white;
            font-size: 1.1rem;
            margin-left: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            color: #00aaff;
            text-decoration: none;
            transform: scale(1.1);
        }

        .signup-btn {
            background-color: #ff5722;
            color: #ffffff;
            border-radius: 20px;
            padding: 8px 16px;
            font-weight: bold;
            margin-left: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #e64a19;
            color: #ffffff;
            transform: scale(1.1);
        }

        /* Additional Spacing */
        .nav-item {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        /* Align the "Hello User" text */
        .navbar .nav-item .nav-link span {
            margin-left: 5px;
            font-weight: bold;
        }

        /* Adjust for smaller screens */
        @media (max-width: 767.98px) {
            .navbar-nav {
                margin-left: 0;
                text-align: center;

            }

            .nav-link,
            .signup-btn {
                margin-left: 0;
                margin-top: 10px;
            }

        }
    </style>
</head>

<body>
<header th:fragment="header">
    <!-- Header with Navigation -->
    <nav class="navbar navbar-expand-lg bg-light" style="background: linear-gradient(to right, #141E30, #243B55);">
        <a class="navbar-brand" href="#">
            <i class="fa-brands fa-blogger" ></i> Content Hub
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link signup-btn" href="/register">Sign Up</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Sign In</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/posts/all}">My Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/posts/all}">Browse Posts</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/posts/new}">
                        <i class="fa-solid fa-pencil-alt" style="color: #00aaff;"></i> Create Post
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link">Hello <span sec:authentication="name">User</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
